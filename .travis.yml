# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - nightly
notifications:
  email: false
script:
  # - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --color=yes -e 'using Pkg; Pkg.clone(pwd()); Pkg.checkout("Bukdu", "sevenstars"); Pkg.checkout("HTTP", "master"); Pkg.build("Bukdu"); Pkg.test("Bukdu"; coverage=true)'
after_success:
  # push coverage results to Codecov
  - if [[ "$TRAVIS_OS_NAME" == linux ]]; then julia -e 'using Pkg; cd(Pkg.dir("Bukdu")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'   ; fi
